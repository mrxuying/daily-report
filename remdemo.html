<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <!-- user-scalable=no 不允许有用户手动缩放-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="src/assets/reset.min.css" />
    <title>Daily Report</title>
  </head>
  <style>
    html {
      font-size: 100px;
    }

    html,
    body {
      height: 100%;
      background: #f4f4f4;
    }

    #root {
      margin: 0 auto;
      max-width: 750px;
    }

    .box {
      width: 3.28rem;
      height: 1.64rem;
      line-height: 1.64rem;
      text-align: center;
      font-size: 0.4rem;
      background: lightblue;
    }
  </style>
  <script>
    (function () {
      const computed = () => {
        let html = document.documentElement,
          deviceWidth = html.clientWidth,
          designWidth = 750;
        if (deviceWidth >= designWidth) {//当宽度超出设计最大像素时，不再放大
          html.style.fontSize = "100px";
          return;
        }
        let ratio = (deviceWidth * 100) / designWidth;
        html.style.fontSize = ratio + "px";
      };
      computed();
      windowed.addEventListener("resize", computed);
    })();
  </script>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root1">
      <div class="box">APP</div>
    </div>
  </body>
</html>
